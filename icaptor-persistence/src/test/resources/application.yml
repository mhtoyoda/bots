spring:
  thymeleaf.mode: HTML5
  datasource:
    url: jdbc:mysql://localhost:3306/icaptor?autoReconnect=true&useSSL=false
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
  hikari:
    connection-timeout: 60000
    maximum-pool-size: 5
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      show-sql: true

  jackson:
    serialization.fail-on-empty-beans: false
    deserialization.fail-on-unknown-properties: true

  data.rest.detection-strategy: annotated