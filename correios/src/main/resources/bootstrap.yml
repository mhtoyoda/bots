# Properties active for ALL profiles:
---
#spring:
#  cloud:
#    config:
#      uri: http://localhost:8888	# Expect the Spring Cloud Config server to be running on localhost, port 8001.
server:
  port: ${PORT:${SERVER_PORT:0}}   # Select any available port if neither port nor server port are specified.

# Allow Eureka to recognize two apps of the same type on the same host as separate instances:
eureka:
  instance:
    hostname: 192.168.10.101
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8010/eureka/
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000

ribbon:
   ConnectTimeout: 60000
   ReadTimeout: 60000